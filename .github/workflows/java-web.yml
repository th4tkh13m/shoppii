# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ "master" , "dev"]
  pull_request:
    branches: [ "master", "dev" ]

jobs:
  build:

    runs-on: ubuntu-latest
    
    env:
      PATH: '/usr/bin:/bin:/usr/sbin:/sbin:/usr/local/sbin:/usr/local/bin:/tmp/bin:~/bin'

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: fetch Tomcat
      run: sh ./scripts/fetch.sh
      
    - name: Build with Maven
      run: mvn -B package --file ./shoppii/pom.xml

    - name: JUnit Report Action
      # You may pin to the exact commit or the version.
      # uses: mikepenz/action-junit-report@b6d6e9a8caa401e9cbe9c43f3349d267aed1b6f1
      uses: mikepenz/action-junit-report@v3.5.0
      with:
        report_paths: 'test-results/test/TEST-*.xml'

    - name: Run Tomcat
      run:  mvn -B tomcat7:deploy --file ./shoppii/pom.xml
