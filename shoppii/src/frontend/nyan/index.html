<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shoppii</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <link rel="stylesheet" href="./css/style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <header>
      <nav class="header-navbar">
        <div class="header-logo">
          <img src="./images/—Pngtree—modern logo blue logos_7718360.png" alt="logo">
        </div>
        <div class="header-catalog">
          <button>Catalog</button>
        </div>
        <div class="container-header-search">
          <div class="header-search">
            <input type="text" placeholder="Search in the market">
            <label for=""><i class="fa-solid fa-magnifying-glass text-white"></i></label>
          </div>
          <div class="dropdown-search">
            <a href="#">Thông tin người dùng</a>
            <a href="#">Lịch sử mua hàng</a>
            <a href="#">Kênh người bán</a>
          </div>
        </div>

        <div class="header-icon">
          <div class="header-cart">
            <button class="header-btn"><span
                class="material-symbols-outlined header-btn-icon">shopping_cart</span></button>
          </div>
          <div class="header-user">
            <button class="header-btn dropdown" data-bs-toggle="dropdown">
              <span class="material-symbols-outlined header-btn-icon">person</span>
            </button>
            <div class="dropdown-user">
              <a href="#">Thông tin người dùng</a>
              <a href="#">Lịch sử mua hàng</a>
              <a href="#">Kênh người bán</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <hr>
    <div class="contain">
      <!-- Carousel -->
      <div id="contain-slide" class="carousel slide" data-bs-ride="carousel">

        <!-- Indicators -->
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#contain-slide" data-bs-slide-to="0" class="active"></button>
          <button type="button" data-bs-target="#contain-slide" data-bs-slide-to="1"></button>
          <button type="button" data-bs-target="#contain-slide" data-bs-slide-to="2"></button>
        </div>

        <!-- The slideshow/carousel -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./images/Slide/f78ec6fa0b7eb2e5ff8b6a998fa29df1.jpg" alt="slide1" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="./images/Slide/cbd5fe085316c7a74291cc6a27f43183.png" alt="slide2" class="d-block" style="width:100%">
          </div>
          <div class="carousel-item">
            <img src="./images/Slide/9d5f9eecfd833b745668c8f47dfe12ed.png" alt="slide3" class="d-block" style="width:100%">
          </div>
        </div>

        <!-- Left and right controls/icons -->
        <button class="carousel-control-prev" type="button" data-bs-target="#contain-slide" data-bs-slide="prev">
          <span class="carousel-control-prev-icon prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#contain-slide" data-bs-slide="next">
          <span class="carousel-control-next-icon"></span>
        </button>
      </div>
    </div>
  </div>
</body>

</html>
