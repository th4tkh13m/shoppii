<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shoppii</title>
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <header>
      <nav class="header-navbar">
        <div class="header-logo">
          <img src="./images/—Pngtree—modern logo blue logos_7718360.png" alt="logo">
        </div>
        <div class="header-catalog">
          <button>Catalog</button>
        </div>
        <div class="container-header-search">
          <div class="header-search">
            <input type="text" placeholder="Search in the market">
            <label for=""><i class="fa-solid fa-magnifying-glass text-white"></i></label>
          </div>
          <div class="dropdown-search">
            <a href="#">Thông tin người dùng</a>
            <a href="#">Lịch sử mua hàng</a>
            <a href="#">Kênh người bán</a>
          </div>
        </div>

        <div class="header-icon">
          <div class="header-cart">
            <button class="header-btn"><span
                class="material-symbols-outlined header-btn-icon">shopping_cart</span></button>
          </div>
          <div class="header-user">
            <button class="header-btn dropdown" data-bs-toggle="dropdown">
              <span class="material-symbols-outlined header-btn-icon">person</span>
            </button>
            <div class="dropdown-user">
              <a href="#">Thông tin người dùng</a>
              <a href="#">Lịch sử mua hàng</a>
              <a href="#">Kênh người bán</a>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <hr>
    <div class="contain">
      <div class="contain-slide">

      </div>
    </div>
  </div>
</body>

</html>
